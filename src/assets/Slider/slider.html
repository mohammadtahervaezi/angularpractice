<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Amazing Slider</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="sliderengine/jquery.js"></script>
    <script src="sliderengine/amazingslider.js"></script>
    <link rel="stylesheet" type="text/css" href="sliderengine/amazingslider-1.css">
    <script src="sliderengine/initslider-1.js"></script>
    <!-- End of head section HTML codes -->
    
</head>
<body>
    
    <!-- Insert to your webpage where you want to display the slider -->
    <div class="amazingslider-wrapper" id="amazingslider-wrapper-1" style="display:block;position:relative;max-width:900px;margin:0px auto 98px;">
        <div class="amazingslider" id="amazingslider-1" style="display:block;position:relative;margin:0 auto;">
            <ul class="amazingslider-slides" style="display:none;">
                <li><img src="images/galleria2.jpg" alt="galleria2"  title="galleria2" />
                </li>
                <li><img src="images/galleria6.jpg" alt="galleria6"  title="galleria6" />
                </li>
                <li><img src="images/galleria7.jpg" alt="galleria7"  title="galleria7" />
                </li>
                <li><img src="images/galleria9.jpg" alt="galleria9"  title="galleria9" />
                </li>
                <li><img src="images/galleria10.jpg" alt="galleria10"  title="galleria10" />
                </li>
                <li><img src="images/galleria11.jpg" alt="galleria11"  title="galleria11" />
                </li>
            </ul>
            <ul class="amazingslider-thumbnails" style="display:none;">
                <li><img src="images/galleria2-tn.jpg" alt="galleria2" title="galleria2" /></li>
                <li><img src="images/galleria6-tn.jpg" alt="galleria6" title="galleria6" /></li>
                <li><img src="images/galleria7-tn.jpg" alt="galleria7" title="galleria7" /></li>
                <li><img src="images/galleria9-tn.jpg" alt="galleria9" title="galleria9" /></li>
                <li><img src="images/galleria10-tn.jpg" alt="galleria10" title="galleria10" /></li>
                <li><img src="images/galleria11-tn.jpg" alt="galleria11" title="galleria11" /></li>
            </ul>
        </div>
    </div>
    <!-- End of body section HTML codes -->
    
</body>
</html>
